- hosts: ui
  vars:
    robots_disallow_path: /
  tasks:
  - name: "Installing Rsync"
    apt: >
      pkg={{ item }}
      state=latest
      update_cache=yes
      cache_valid_time=3600
    with_items:
    - rsync
  - name: copy files
    synchronize:
      archive: yes
      recursive: yes
      delete: yes
      src: ../build/
      dest: "{{www_root}}"
    tags: copy_www

  - name: Fix robots.txt
    template:
      src: ./templates/robots.txt.j2
      dest: "{{ www_root }}/robots.txt"
    tags: fix_robots
    